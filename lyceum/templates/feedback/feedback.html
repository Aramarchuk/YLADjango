{% extends "base.html" %}
{% block content %}
<h1>Обратная связь</h1>
{% include "includes/form.html" %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock content %}
