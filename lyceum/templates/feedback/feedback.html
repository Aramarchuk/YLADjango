{% extends "base.html" %}
{% block content %}
<h1>Обратная связь</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <ul>
        {% for form in forms %}
            {{form.as_ul}}
        {% endfor %}
    </ul>
    <input type="submit" value="Отправить">
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock content %}
