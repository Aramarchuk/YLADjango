
<div class="container">
    {% load static %}
    <div class="d-flex justify-content-center py-3">
        <a class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="{% static './img/svg_test.svg' %}" class="bi" width="40" height="32" role="img"></svg>
        </a>
    </div>
    <header class="d-flex justify-content-center py-3">
      {% with request.resolver_match.view_name as view_name %}
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link {% if view_name == 'homepage:home' %}
            active
          {% endif %}"     
            aria-current="page">На главную</a></li>
        <li class="nav-item"><a href="/catalog/" class="nav-link {% if view_name == 'catalog.views.item_list' %}
            active
          {% endif %}">Список товаров</a></li>
        <li class="nav-item"><a href="/about/" class="nav-link {% if view_name == 'about.views.about' %}
            active
          {% endif %}">О проекте</a></li>
      </ul>
    {% endwith %}
    </header>
  </div>
