{% extends "base.html" %}
{% load static %}
{% block content %}
{{ item.name }}
<img src="../../media/{{ item.main_image.image }}">
{{ item.text }}
{{ item.category.name }}
{% for tag in item.tags.all %}
  <p>{{ tag.name }}</p>
{% endfor %}
{% for image in item.images.all %}
  <img src="../../media/{{ image.image }}">
{% endfor %}
{% endblock %}
