{% extends "base.html" %}
{% load static %}
{% block content %}
{{ item.name }}
<div>
<img src="{{ item.main_image.get_image_300x300.url }}">
</div>
{{ item.text }}
{{ item.category.name }}
{% for tag in item.tags.all %}
  <p>{{ tag.name }}</p>
{% endfor %}
{% for image in item.images.all %}
  <img src="{{ image.get_image_300x300.url }}">
{% endfor %}
{% endblock %}
